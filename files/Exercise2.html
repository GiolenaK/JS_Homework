<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-weight:bold;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #a5b2c1;
      display: flex;
      justify-content: space-between;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      collapse: true;
    }

    table {
      border-collapse: collapse;
      margin-bottom: 1em;
      margin-right:2em;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      cursor: pointer;
    }

    #hello-world {
      font-size: 24px;
    }

    #history {
      list-style-type: none;
      padding: 0;

    }
  </style>
</head>
<body>
<div class="container">
  <div>
    <table id="palette">
      <tr>
        <td style="background-color: red;"></td>
        <td style="background-color: green;"></td>
      </tr>
      <tr>
        <td style="background-color: blue;"></td>
        <td style="background-color: yellow;"></td>
      </tr>
      <tr>
        <td style="background-color: magenta;"></td>
        <td style="background-color: cyan;"></td>
      </tr>
    </table>
    <div id="hello-world"></div>
  </div>
  <div>
    <h3>History:</h3>
    <ul id="history"></ul>
  </div>
</div>
<script>
  document.querySelector('#palette').addEventListener('click', function (event) {
    if (event.target.tagName.toLowerCase() === 'td') {
      const color = event.target.style.backgroundColor;
      document.querySelector('#hello-world').style.color = color;
      document.querySelector('#hello-world').textContent = 'Hello world!';
      const li = document.createElement('li');
      li.textContent = color;
      document.querySelector('#history').appendChild(li);
    }
  });
</script>
</body>
</html>
